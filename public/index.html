<!DOCTYPE html>
    <html lang="en">
        <head>
        <meta charset="utf-8" />
        <title>Player stats</title>
    </head>
    <link href="../dist/css/main.css" rel="stylesheet" type="text/css">
    <script type="module" src="./src/main.js"></script>

    <script>
        function playerSelectChange() {
            // Capture selected option ID
            const select = document.getElementById('players__select'),
                  value = select.options[select.selectedIndex].value;

            // If card ID matches selected option ID, apply class            
            const allCards = document.querySelectorAll('.player-stat__container');

            if (value !== 'placeholder') {
                for (const card of allCards) {
                    card.id === `player__${value}` ? card.classList.add('show') : card.classList.remove('show');
                }
            }
        }
    </script>

    <body>
        <header>
            <h3>Header</h3>
        </header>
        <main>
            <article>
                <div class="grid grid--24">
                    <div class="grid grid--18 wrapper--content">
                        <div class="content">
                            <h1>Players</h1>
                            <div class="grid card-container grid--2">
                                <div class="card card--player-stats"></ul>
                                    <form>
                                        <label 
                                            for="players__select"
                                            class="screen-reader-only"
                                        >
                                            Select a player
                                        </label>
                                        <select name="players" id="players__select" onchange="playerSelectChange()">
                                            <option value="placeholder" selected>Select a player...</option>
                                        </select>
                                    </form>
                                    <div id="players__list"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </main>
        <footer>
            <h3>Footer</h3>
        </footer>
    </body>
</html>
